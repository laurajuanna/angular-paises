<table class="table table-sm table-borderless table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th class="text-center">#</th>
      <th class="text-center">Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td class="text-center">{{i + 1}} </td>
      <td class="text-center"><img [src]="pais.flags.svg" [alt]="pais.name.common" width="50px"> </td>
      <td>{{pais.name.common}} ({{pais.capital[0]}})</td>
      <td>{{pais.population | number}}</td>
      <td>
        <!-- routerLink está entre corchetes para construir la ruta que navega a /pais/:id -->
        <button class="btn btn-sm btn-link p-0" [routerLink]="['/pais', pais.cca2 ]">Ver..</button>
      </td>
    </tr>
  </tbody>
</table>
